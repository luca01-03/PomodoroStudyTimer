<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous">
    <title>Pomodoro Timer</title>
  </head>

  <body>
    <h1 style="color: white;">Pomodoro Timer</h1>
    <div id="mainContainer">
      <div id="timers" class="timerButtons">
        <button id="pomodoro" class="button" type="button">pomodoro</button>
        <button id="longBreak" class="button" type="button">long break</button>
        <button id="shortBreak" class="button" type="button">short
          break</button>
      </div>

      <p>
        <span id="minutes" class="mainTimer">00</span>
        <span class=mainTimer>:</span>
        <span id="seconds" class="mainTimer">00</span>
      </p>

      <div>
        <button id="start" class="button" type="button" disabled>start</button>
        <button id="pause" class="button" type="button" disabled>pause</button>
        <button id="reset" class="button" type="button">reset</button>
        <button id="settings" class="button" type="button">settings</button>
      </div>
    </div>

    <div id="settings-container">
      <div class="settings-content">
        <div class="settings-header">
          <button id="button-close" type="button">X</button>
        </div>

        <div class="settings-body">
          <div class="settings-categories">
            <button id="timer-settings" class="settings-button"
              type="button">Timer</button>
            <button id="theme-settings" class="settings-button"
              type="button">Theme</button>
            <button id="general-settings" class="settings-button"
              type="button">General</button>
          </div>
          <div class="settings-details">
            <div id="timer-settings-selection" class="settings-section">
              <div class="timer-setting">
                <h5>Work</h5>
                <input type="number" id="work-duration" name="work-duration"
                  min="1" max="60">
              </div>
              <div class="timer-setting">
                <h5>Short Break</h5>
                <input type="number" id="short-break-duration"
                  name="short-break-duration" min="1" max="15">
              </div>
              <div class="timer-setting">
                <h5>Long Break</h5>
                <input type="number" id="long-break-duration"
                  name="long-break-duration" min="16" max="60">
              </div>
            </div>
          </div>

        </div>
        <div class="settings-footer">

        </div>

      </div>
    </div>
    <script src="js/timer.js" type="text/javascript"></script>
    <script src="js/settings.js" type="text/javascript"></script>

  </body>

</html>
