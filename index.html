<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/fullscreenBtn.css">
  <link rel="stylesheet" href="css/adjustTimer.css">
  <link rel="stylesheet" href="css/errorFlag.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Pomodoro Timer</title>
</head>

<body>
  <h1 style="color: white;">Pomodoro Timer</h1>
  <div id="mainContainer">
    <div id="timers" class="timerButtons">
      <button id="pomodoro" class="button" type="button">pomodoro</button>
      <button id="longBreak" class="button" type="button">long break</button>
      <button id="shortBreak" class="button" type="button">short
        break</button>
    </div>

    <div id="timer-display">
      <span id="minutes" class="mainTimer">00</span>
      <span class=mainTimer>:</span>
      <span id="seconds" class="mainTimer">00</span>
    </div>

    <div>
      <button id="start" class="button" type="button" disabled>start</button>
      <button id="pause" class="button" type="button" disabled>pause</button>
      <button id="reset" class="button" type="button">reset</button>
      <button id="settings" class="button" type="button">settings</button>
    </div>
  </div>

  <div id="settings-container">
    <div class="settings-content">
      <div class="settings-header">
        <button id="button-close" type="button">X</button>

        <!-- Error flag for when user makes invalid time change-->
        <div id="error">
          <div class="error-icon">
            <svg fill="none" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m13 13h-2v-6h2zm0 4h-2v-2h2zm-1-15c-1.3132 0-2.61358.25866-3.82683.7612-1.21326.50255-2.31565 1.23915-3.24424 2.16773-1.87536 1.87537-2.92893 4.41891-2.92893 7.07107 0 2.6522 1.05357 5.1957 2.92893 7.0711.92859.9286 2.03098 1.6651 3.24424 2.1677 1.21325.5025 2.51363.7612 3.82683.7612 2.6522 0 5.1957-1.0536 7.0711-2.9289 1.8753-1.8754 2.9289-4.4189 2.9289-7.0711 0-1.3132-.2587-2.61358-.7612-3.82683-.5026-1.21326-1.2391-2.31565-2.1677-3.24424-.9286-.92858-2.031-1.66518-3.2443-2.16773-1.2132-.50254-2.5136-.7612-3.8268-.7612z"
                fill="#393a37"></path>
            </svg>
          </div>
          <div id="error-title"></div>
          <div class="error-close"><svg height="20" viewBox="0 0 20 20" width="20" xmlns="http://www.w3.org/2000/svg">
              <path
                d="m15.8333 5.34166-1.175-1.175-4.6583 4.65834-4.65833-4.65834-1.175 1.175 4.65833 4.65834-4.65833 4.6583 1.175 1.175 4.65833-4.6583 4.6583 4.6583 1.175-1.175-4.6583-4.6583z"
                fill="#393a37"></path>
            </svg>
          </div>
        </div>
            
        <div class="settings-body">
          <div class="settings-categories">
            <button id="timer-settings" class="settings-button" type="button">Timer</button>
            <button id="theme-settings" class="settings-button" type="button">Theme</button>
            <button id="general-settings" class="settings-button" type="button">General</button>
          </div>


          <!--user change time settings-->

          <div id="timer-settings-selection">
            <div class="timer-setting">
              <label for="work-timer">Work</label>
              <div class="number-control">
                <button class="number-left" data-content="-"></button>
                <input type="number" id="work-timer" name="work-timer" class="number-quantity" value="25">
                <button class="number-right" data-content="+"></button>
              </div>
            </div>
            <div class="timer-setting">
              <label for="short-break-timer">Short Break</label>
              <div class="number-control">
                <button class="number-left" data-content="-"></button>
                <input type="number" id="short-break-timer" name="short-break-timer" class="number-quantity" value="5">
                <button class="number-right" data-content="+"></button>
              </div>
            </div>
            <div class="timer-setting">
              <label for="long-break-timer">Long Break</label>
              <div class="number-control">
                <button class="number-left" data-content="-"></button>
                <input type="number" id="long-break-timer" name="long-break-timer" class="number-quantity" value="50">
                <button class="number-right" data-content="+"></button>
              </div>
            </div>

            <!--Save and cancel adjust timer buttons-->
            <div id="adjust-timer-container">
              <div class="adjust-timer">
                <div>
                  <button id="save-changes" class="adjust-timer-btn">Save changes</button>
                </div>
                <div>
                  <button id="cancel-changes" class="adjust-timer-btn">Cancel</button>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="settings-footer">

    </div>

  </div>
  </div>

  <button id="fullscreen-btn" class="fullscreen-btn" type="button">
    <svg viewBox="0 0 448 512" height="1em" xmlns="http://www.w3.org/2000/svg">
      <path fill="white"
        d="M32 32C14.3 32 0 46.3 0 64v96c0 17.7 14.3 32 32 32s32-14.3 32-32V96h64c17.7 0 32-14.3 32-32s-14.3-32-32-32H32zM64 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7 14.3 32 32 32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H64V352zM320 32c-17.7 0-32 14.3-32 32s14.3 32 32 32h64v64c0 17.7 14.3 32 32 32s32-14.3 32-32V64c0-17.7-14.3-32-32-32H320zM448 352c0-17.7-14.3-32-32-32s-32 14.3-32 32v64H320c-17.7 0-32 14.3-32 32s14.3 32 32 32h96c17.7 0 32-14.3 32-32V352z">
      </path>
    </svg>
    <span class="tooltip">Fullscreen</span>
  </button>

  <script src="js/timer.js" type="module"></script>
  <script src="js/settings.js" type="module"></script>
  <script src="js/fullscreenBtn.js" type="module"></script>
  <script src="js/timerAdjust.js" type="module"></script>

</body>

</html>
